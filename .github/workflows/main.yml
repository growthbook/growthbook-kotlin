name: Release

on:
  workflow_dispatch

env:
  LIB_VERSION: 6.0.1

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        clean: 'true'
        fetch-depth: 0
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0.9.7
      with:
        versionSpec: '5.x'
    - uses: actions/setup-java@v3
      with:
        java-version: 17
        distribution: 'temurin'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Determine Version
      id: gitversion
      uses: gittools/actions/gitversion/execute@v0.9.7
      with:
        useConfigFile: true
        configFilePath: ./.github/gitversion.yml
    - name: Gradle clean
      run: ./gradlew clean --info
    - name: Build with Gradle
      run: ./gradlew -Pversion=$LIB_VERSION kotlinUpgradeYarnLock :GrowthBook:build --info
    - name: release
      uses: actions/create-release@v1
      id: create_release
      with:
        draft: false
        prerelease: false
        release_name: $LIB_VERSION
        tag_name: $LIB_VERSION
        body: ${{ github.event.head_commit.message }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Build signed artifacts for Maven Central
      run: |
        GPG_PRIVATE_KEY="${{secrets.GPG_PRIVATE_KEY}}" GPG_PRIVATE_PASSWORD="${{secrets.GPG_PRIVATE_PASSWORD}}" ./gradlew -Pversion=$LIB_VERSION :GrowthBook:publishToMavenLocal
    - name: Create Maven Central deployment bundle
      run: |
        echo "ðŸ“¦ Creating deployment bundle for Manual Upload to Central Portal..."
        cd ~/.m2/repository/io/github/growthbook
        find . -name "*6.0.1*" -type f | head -10
        zip -r /tmp/growthbook-6.0.1-central-bundle.zip . -i "*6.0.1*"
        ls -la /tmp/growthbook-6.0.1-central-bundle.zip
        echo "âœ… Bundle created for manual upload"
    - name: Upload Maven Central bundle
      uses: actions/upload-artifact@v3
      with:
        name: growthbook-6.0.1-maven-central-bundle
        path: /tmp/growthbook-6.0.1-central-bundle.zip
        retention-days: 7
    - name: Upload binary
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: GrowthBook/build/libs/GrowthBook-jvm-$LIB_VERSION.jar
        asset_name: GrowthBook-$LIB_VERSION.jar
        asset_content_type: application/x-jar
    - name: Upload sources
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: GrowthBook/build/libs/GrowthBook-kotlin-$LIB_VERSION-sources.jar
        asset_name: GrowthBook-kotlin-${{ steps.gitversion.outputs.SemVer }}-sources.jar
        asset_content_type: application/x-jar
    - name: Upload metadata
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: GrowthBook/build/libs/GrowthBook-metadata-$LIB_VERSION.jar
        asset_name: GrowthBook-metadata-$LIB_VERSION-all.jar
        asset_content_type: application/x-jar
